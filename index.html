<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
        <h1>Sign Up</h1>
        <form>
            <input class="fname" type="text" placeholder="First Name"> 
            <input class="lname" type="text" placeholder="Last Name">
            <input class="mobile" type="tel" placeholder="Mobile No.">
            <input class="email" type="text" placeholder="Email Address">
            <input class="password" type="password" placeholder="Password">
            <input class="password-confirmation" type="password" placeholder="Confirm Password">
            <div class="agreement">
                <small><label class="terms-agreement"><input type="checkbox">I Agree</label></small>
                <p class="terms-text">
                    <small>By clicking <span class="register-text">Register</span>, you agree to the <a id="terms-text" href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</small></p>
            </div>
            <button class="register">Register</button>
            <button class="signin">Sign In</button>
        </form>
        </div>
    </body>
</html>
